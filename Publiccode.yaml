description:
  en:
    localisedName: Generieke Validaties   # Optional
    shortDescription: >
        GeVal is een generieke service voor specifieke validaties van input en output. Het controleert bijvoorbeeld of een opgegeven emailadres daadwerkelijk bestaat.
          
    longDescription: >
        GeVal is een generieke service voor specifieke validaties van input en output. Momenteel biedt GeVal de validaties aan van emailadressen.
	GeVal biedt cliëntsystemen twee koppelvlakken aan voor de uitvoering van validaties:

	•	XML-gebaseerde SOAP web service
	•	JSON-gebaseerde RESTful web service

    features:
       - Clients sturen een generiek gestructureerd vraagbericht naar de web service met daarin één of meer te valideren gegevens. 
       - Per te valideren gegeven wordt aangegeven welk type validatie uitgevoerd dient te worden. 
       - Indien de web service probleemloos de gevraagde validaties heeft kunnen verrichten, krijgen de clients een antwoordbericht retour met daarin per gevalideerd gegeven het resultaat van de validatie.
